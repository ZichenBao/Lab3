<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburger Builder</title>
<script src="js/object.js"></script>
</head>
<body>

<h1>Build Your Hamburger</h1>
<div id="hamburgerDescription"></div>

<script>

  let myHamburger = new Hamburger({
    bunType: 'sesame',
    vegetableGarnishes: ['lettuce', 'tomato', 'onion'],
    cheeses: ['cheddar', 'swiss'],
    specialtySauces: ['aioli', 'bbq'],
    meatPatty: 'angus beef',
    pattyCount: 2,
    extras: ['pickles', 'jalapenos']
  });

 
  document.getElementById('hamburgerDescription').innerText = myHamburger.describe();
</script>

</body>
</html>
